<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Actorslist</title>
  </head>
  <body class="actorGrid">
    <header>
      <h1>Actorslist</h1>
    </header>
    <div class="wrapper">
      <main>
        <template id="actorTemplate">
          <article id="actorList">
            <div id="actorDiv">
              <h2 class="actorName">Actor Name</h2>
              <button id="moreInfo">See movies</button>
            </div>
          </article>
        </template>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
